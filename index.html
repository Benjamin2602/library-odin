  <head>

    <link rel="stylesheet" href="styles.css" />

    <header class="header">
      <div class="head-title">Library</div>
      <div class="ben">Ben</div>

    <!-- <div class="add-btn-div">

    </div> -->
<div id="root">


    <div class="input-div" id="input-div-id">
      <form class="form">
        <div class="form-div">
          <input type="text" name="name" id="book-id" placeholder="Book name" />
        </div>
        <div class="form-div">
          <input type="text" name="author" id="author-id" placeholder="Author" />
        </div>
        <div class="form-div">
          <input type="text" name="read" id="read-id" placeholder="Read" />
        </div>
        <div class="form-div">
          <button class="add-btn" id="submit-id">submit</button>
        </div>
        
      </form>
    </div>


    <div class="add-book-div">
      <button class="add-btn" id="add-book-id">Add Books</button>
    </div>

  </div>

    <script src="script.js"></script>
