<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lumanosimo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-title">Library</div>
      <div class="ben">Ben</div>
    </header>
    <!-- <div class="add-btn-div">
      <button id="add-btn">Add Books</button>
    </div> -->

    <div class="add-book-div" id="add-book-div">
      <form class="form">
        <div class="form-div">
          <label for="Name">Name</label>
          <input type="text" name="name" id="name" placeholder="Book name" />
        </div>
        <div class="form-div">
          <label for="Author">Author</label>
          <input
            type="text"
            name="author"
            id="author"
            placeholder="Author name"
          />
        </div>
        <div class="form-div">
          <label for="Pages">Pages</label>
          <input
            type="number"
            name="pages"
            id="pages"
            placeholder="Number of pages"
          />
        </div>
        <div class="form-div">
          <label for="Read">Read</label>
          <select name="status" id="status" class="u-full-width">
            <option value="read">Read</option>
            <option value="not read">Not read</option>
          </select>
        </div>

        <input type="submit" value="Add Books" class="button-primary" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
